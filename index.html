<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/csc/style.css">
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Side Menu Bar</title>
</head>
<body>


    <nav class="sidebar">
        <header>

            <div class="iamge-text">
                <span class="image">
                    <img src="img/gz.jpg" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Rodrigo</span>
                    <span class="profissao">Programador</span>
                </div>
            </div>

            <i class='bx bx-chevron-right alternar'></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icone' ></i>
                    <input type="search" placeholder="Pesquiser...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home icone' ></i>
                            <span class="text nav-text">
                                Dashboard
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icone' ></i>
                        <span class="text nav-text">
                            Logout
                        </span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icone moon' ></i>
                        <i class='bx bx-sun icone sun' ></i>
                    </div>
                    <span class="mode-text text">Modo Escuro</span>

                    <div class="interruptor">
                        <span class="trocar"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

<script src="js/index.js"></script>
</body>
</html>
